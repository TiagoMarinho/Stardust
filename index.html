<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Stardust</title>

    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <script src="js/libs/easeljs-0.8.0.combined.js"></script>
    <script src="js/libs/tweenjs-0.5.1.min.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/Keys.js"></script>
    <script src="js/Scene.js"></script>
    <script src="js/Planet.js"></script>
    <script src="js/Engine.js"></script>

    <script>
        $(document).on("ready", function() {
            window.app = new SDU.GameScene("mainCanvas");
            $(window).on("load resize", function() {
                $("#mainCanvas").attr({
                    "width": window.innerWidth,
                    "height": window.innerHeight
                });
            });
            setInterval(function(){
                $("#fps").html((1000 / app.delta).toFixed(1));
                $("#ms").html((app.delta).toFixed(1));
                $("#nplanets").html(app.bodies.length);
                $("#pairs").html(app.gcIterations);
                $("#algorithm").html(1000 / app.delta < 50 ? "FAST" : "SLOW");
            }, 1000 / 30);
        });
    </script>

    <link href="css/styles.css" rel="stylesheet" />
</head>

<body oncontextmenu="return false;">
    <canvas id="mainCanvas" class="noselect" width="550" height="400"></canvas>

    <div id="debugInfo">
        <span id="pairs">0</span> pairs<br/>
        Using <span id="algorithm">no</span> algorithm<br/>
        <span id="nplanets">0</span> planets on stage
        <br/> Running at
        <span id="fps">0</span>fps
        (<span id="ms">âˆž</span>ms)
    </div>
</body>

</html>
